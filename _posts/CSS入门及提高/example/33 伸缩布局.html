<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		section {
			display: flex;
			flex-direction: column;
		}
		section div {
			height: 100px;
			background-color: blue;
		}
		section div:nth-child(1) {
			flex: 1;
		}
		section div:nth-child(2) {
			flex: 3;
			margin: 1px 5px;	
		}
		section div:nth-child(3) {
			flex: 1;
		}
	</style>
</head>
<body>
	<section>
		<div>1</div>
		<div>1</div>
		<div>1</div>
	</section>
</body>
</html>
